[loggers]
keys=root

[handlers]
keys=console,file 

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console,file

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=simple
args=("log.log", 'a',)

[formatter_simple]
format=%(asctime)s - %(module)s:%(lineno)d - %(levelname)s - %(message)s
datefmt=